apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: observability
  labels:
    app: alertmanager
type: Opaque
stringData:
  # Slack webhook URL (replace with actual webhook)
  slack-webhook-url: "https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK_HERE"

  # PagerDuty service key (replace with actual key)
  pagerduty-service-key: "YOUR_PAGERDUTY_SERVICE_KEY_HERE"

  # SMTP credentials for email notifications
  smtp-username: "alertmanager@health-tracker.com"
  smtp-password: "YOUR_SMTP_PASSWORD_HERE"
  smtp-host: "smtp.example.com:587"

  # Email recipients
  email-devops: "devops-team@example.com"
  email-oncall: "oncall@example.com"
---
# Note: In production, create this secret using:
# kubectl create secret generic alertmanager-secrets \
#   --from-literal=slack-webhook-url='https://hooks.slack.com/services/...' \
#   --from-literal=pagerduty-service-key='your-key' \
#   --from-literal=smtp-username='user' \
#   --from-literal=smtp-password='pass' \
#   --from-literal=smtp-host='smtp.example.com:587' \
#   --from-literal=email-devops='devops@example.com' \
#   --from-literal=email-oncall='oncall@example.com' \
#   --namespace=observability
