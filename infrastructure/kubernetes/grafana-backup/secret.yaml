# Secrets for Grafana Dashboard Backup
# WARNING: These are placeholders. In production, create these secrets securely
# using kubectl or a secret management tool (Sealed Secrets, External Secrets, etc.)
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-dashboard-backup-credentials
  namespace: observability
  labels:
    app: grafana-dashboard-backup
    component: backup
type: Opaque
stringData:
  # Replace with actual Grafana API key
  # Create via: Grafana UI > Configuration > API Keys > Add API Key (Viewer role)
  api_key: "YOUR_GRAFANA_API_KEY"

# Production deployment command:
# kubectl create secret generic grafana-dashboard-backup-credentials \
#   --from-literal=api_key='YOUR_GRAFANA_API_KEY_HERE' \
#   --namespace=observability

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-dashboard-backup-ssh-key
  namespace: observability
  labels:
    app: grafana-dashboard-backup
    component: backup
type: Opaque
stringData:
  # Replace with actual SSH private key for Git authentication
  id_rsa: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    YOUR_SSH_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----

# Production deployment command:
# kubectl create secret generic grafana-dashboard-backup-ssh-key \
#   --from-file=id_rsa=/path/to/your/id_rsa \
#   --namespace=observability

# Generate SSH key pair:
# ssh-keygen -t rsa -b 4096 -C "grafana-backup@health-tracker.local" -f grafana-backup-key -N ""
# Add the public key (grafana-backup-key.pub) to your GitHub repository as a deploy key
