# S3 Credentials Secret for Prometheus Backup
# WARNING: This is a placeholder. In production, create this secret securely
# using kubectl or a secret management tool (Sealed Secrets, External Secrets, etc.)
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-backup-s3-credentials
  namespace: observability
  labels:
    app: prometheus-backup
    component: backup
type: Opaque
stringData:
  # Replace with actual S3 credentials
  access_key_id: "YOUR_AWS_ACCESS_KEY_ID"
  secret_access_key: "YOUR_AWS_SECRET_ACCESS_KEY"

