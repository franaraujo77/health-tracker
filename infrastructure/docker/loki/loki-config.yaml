# Loki Configuration
# Single-binary mode with S3 backend storage

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095
  log_level: info

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Ingester configuration for log ingestion
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

  # WAL configuration for durability
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true
    replay_memory_ceiling: 1GB

  # Chunk configuration
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 2h
  chunk_encoding: snappy

# Schema configuration for storage
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: s3
      schema: v12
      index:
        prefix: loki_index_
        period: 24h

# Storage configuration with S3 backend
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/data/index
    cache_location: /loki/data/cache
    cache_ttl: 24h
    shared_store: s3

  # S3 configuration (will be overridden by environment variables in production)
  aws:
    s3: s3://loki-logs-dev
    region: us-east-1
    s3forcepathstyle: true
    # Enable server-side encryption
    sse_encryption: true

# Compactor for index and chunk cleanup
compactor:
  working_directory: /loki/data/compactor
  shared_store: s3
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query configuration
querier:
  max_concurrent: 10
  query_timeout: 5m

# Query frontend for query splitting and caching
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 500
        ttl: 24h

# Limits configuration
limits_config:
  # Retention period: 30 days (720 hours)
  retention_period: 720h

  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_global_streams_per_user: 100000

  # Query limits
  max_query_length: 721h  # Slightly more than retention
  max_query_parallelism: 32
  max_query_series: 10000
  max_entries_limit_per_query: 10000

  # Label limits (prevent cardinality explosion)
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days

  # Per-stream rate limiting
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

# Chunk store cache
chunk_store_config:
  max_look_back_period: 720h
  cache_lookups_older_than: 0s

# Table manager (for retention enforcement)
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

# Analytics and usage stats (disabled for privacy)
analytics:
  reporting_enabled: false

# Tracing integration (for observability of Loki itself)
tracing:
  enabled: false

# Memberlist configuration (for future scaling)
memberlist:
  join_members: []
  bind_port: 7946
