# Grafana Dashboard Provisioning
# Automatically loads dashboards from the specified path

apiVersion: 1

providers:
  - name: 'Health Tracker Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
