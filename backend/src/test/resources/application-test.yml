spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 10000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  flyway:
    enabled: true
    validate-on-migrate: true
    clean-disabled: false
  security:
    oauth2:
      client:
        registration:
          test:
            client-id: test-client
            client-secret: test-secret

# Logging configuration for tests
logging:
  level:
    com.healthtracker: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# JWT configuration for tests
jwt:
  secret: test-secret-key-that-is-at-least-256-bits-long-for-HS256-algorithm

# Encryption configuration for tests
encryption:
  secret: test-encryption-secret-that-is-at-least-256-bits-long
  salt: test-encryption-salt-for-tests

# CORS configuration for tests
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173

# Test-specific configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
