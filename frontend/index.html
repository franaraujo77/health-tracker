<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load Roboto and Roboto Flex fonts (Material Design 3) -->
    <!-- Weights: 300, 400, 500, 700 for standard Roboto -->
    <!-- Using display=swap for better performance and no FOIT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Flex:opsz,wght@8..144,300..1000&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Content Security Policy for XSS protection -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                   img-src 'self' data: https:;
                   font-src 'self' data: https://fonts.gstatic.com;
                   connect-src 'self' http://localhost:8080 https://api.healthtracker.com;
                   frame-ancestors 'none';
                   base-uri 'self';
                   form-action 'self';" />

    <title>Health Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
