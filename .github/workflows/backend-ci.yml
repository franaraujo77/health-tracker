name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

  # Allow this workflow to be called by other workflows (e.g., validation-orchestrator)
  workflow_call:
    outputs:
      build-status:
        description: 'Status of Maven build'
        value: ${{ jobs.test.outputs.build-status }}
      unit-test-status:
        description: 'Status of unit tests'
        value: ${{ jobs.test.outputs.unit-test-status }}
      integration-test-status:
        description: 'Status of integration tests'
        value: ${{ jobs.test.outputs.integration-test-status }}
      coverage-status:
        description: 'Status of code coverage'
        value: ${{ jobs.coverage.outputs.coverage-status }}

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  # Job 1: Build and test
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    continue-on-error: false  # Job should fail if tests fail, not if Docker fails

    outputs:
      build-status: ${{ steps.set-outputs.outputs.build-status }}
      unit-test-status: ${{ steps.set-outputs.outputs.unit-test-status }}
      integration-test-status: ${{ steps.set-outputs.outputs.integration-test-status }}
      database-type: ${{ steps.detect-db.outputs.database-type }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: healthtracker_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Maven wrapper
        run: chmod +x mvnw

      - name: Detect database availability
        id: detect-db
        run: |
          echo "Checking PostgreSQL service availability..."

          # Try to connect to PostgreSQL with timeout
          if timeout 5 bash -c 'until nc -z localhost 5432; do sleep 1; done' 2>/dev/null; then
            echo "✓ PostgreSQL service is available"
            echo "database-type=postgresql" >> $GITHUB_OUTPUT
            echo "use-profile=test" >> $GITHUB_OUTPUT
          else
            echo "⚠ PostgreSQL service unavailable, falling back to H2"
            echo "::warning::PostgreSQL service unavailable (likely Docker Hub outage), using H2 in-memory database"
            echo "database-type=h2" >> $GITHUB_OUTPUT
            echo "use-profile=ci" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        id: run-tests
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: ${{ steps.detect-db.outputs.database-type == 'postgresql' && 'jdbc:postgresql://localhost:5432/healthtracker_test' || '' }}
          SPRING_DATASOURCE_USERNAME: ${{ steps.detect-db.outputs.database-type == 'postgresql' && 'test' || '' }}
          SPRING_DATASOURCE_PASSWORD: ${{ steps.detect-db.outputs.database-type == 'postgresql' && 'test' || '' }}
          JWT_SECRET: testSecretKeyForCITestingPurposesOnly1234567890ABCDEF
          JWT_AUDIENCE: health-tracker-app
          ENCRYPTION_SECRET: test-encryption-key-for-ci-testing-only
          ENCRYPTION_SALT: test-salt-for-ci-testing-only
          CORS_ALLOWED_ORIGINS: http://localhost:5173
        run: ./mvnw test -B -Dspring.profiles.active=${{ steps.detect-db.outputs.use-profile }}

      - name: Build JAR package
        id: build-jar
        continue-on-error: true
        run: ./mvnw clean package -DskipTests -B

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.sha }}
          path: backend/target/*.jar
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: backend/target/surefire-reports/
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Database**: ${{ steps.detect-db.outputs.database-type || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d target/surefire-reports ]; then
            echo "✅ Tests executed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -f target/*.jar ]; then
              echo "📦 JAR size: $(du -h target/*.jar | cut -f1)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ No test reports found" >> $GITHUB_STEP_SUMMARY
          fi

          # Add database fallback notice if using H2
          if [ "${{ steps.detect-db.outputs.database-type }}" = "h2" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ℹ️ **Note**: Tests ran with H2 database due to PostgreSQL service unavailability" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Set validation outputs
        id: set-outputs
        if: always()
        run: |
          # Build status
          if [ "${{ steps.build-jar.outcome }}" = "success" ]; then
            echo "build-status=success" >> $GITHUB_OUTPUT
          else
            echo "build-status=failure" >> $GITHUB_OUTPUT
          fi

          # For now, treat all tests as unit tests
          # In a more sophisticated setup, we'd separate unit and integration tests
          if [ "${{ steps.run-tests.outcome }}" = "success" ]; then
            echo "unit-test-status=success" >> $GITHUB_OUTPUT
            echo "integration-test-status=success" >> $GITHUB_OUTPUT
          else
            echo "unit-test-status=failure" >> $GITHUB_OUTPUT
            echo "integration-test-status=failure" >> $GITHUB_OUTPUT
          fi

          # Fail the job if any checks failed
          if [ "${{ steps.run-tests.outcome }}" != "success" ] || \
             [ "${{ steps.build-jar.outcome }}" != "success" ]; then
            echo "::error::One or more backend validations failed"
            exit 1
          fi

  # Job 2: Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    continue-on-error: false  # Job should fail if coverage fails, not if Docker fails
    needs: test

    outputs:
      coverage-status: ${{ steps.set-coverage-output.outputs.coverage-status }}
      database-type: ${{ steps.detect-db.outputs.database-type }}

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: healthtracker_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Detect database availability
        id: detect-db
        run: |
          echo "Checking PostgreSQL service availability..."

          # Try to connect to PostgreSQL with timeout
          if timeout 5 bash -c 'until nc -z localhost 5432; do sleep 1; done' 2>/dev/null; then
            echo "✓ PostgreSQL service is available"
            echo "database-type=postgresql" >> $GITHUB_OUTPUT
            echo "use-profile=test" >> $GITHUB_OUTPUT
          else
            echo "⚠ PostgreSQL service unavailable, falling back to H2"
            echo "::warning::PostgreSQL service unavailable (likely Docker Hub outage), using H2 in-memory database"
            echo "database-type=h2" >> $GITHUB_OUTPUT
            echo "use-profile=ci" >> $GITHUB_OUTPUT
          fi

      - name: Run tests with coverage
        id: run-coverage
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: ${{ steps.detect-db.outputs.database-type == 'postgresql' && 'jdbc:postgresql://localhost:5432/healthtracker_test' || '' }}
          SPRING_DATASOURCE_USERNAME: ${{ steps.detect-db.outputs.database-type == 'postgresql' && 'test' || '' }}
          SPRING_DATASOURCE_PASSWORD: ${{ steps.detect-db.outputs.database-type == 'postgresql' && 'test' || '' }}
          JWT_SECRET: testSecretKeyForCITestingPurposesOnly1234567890ABCDEF
          JWT_AUDIENCE: health-tracker-app
          ENCRYPTION_SECRET: test-encryption-key-for-ci-testing-only
          ENCRYPTION_SALT: test-salt-for-ci-testing-only
          CORS_ALLOWED_ORIGINS: http://localhost:5173
        run: ./mvnw test jacoco:report -B -Dspring.profiles.active=${{ steps.detect-db.outputs.use-profile }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: Generate coverage report
        if: always()
        run: |
          echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Database**: ${{ steps.detect-db.outputs.database-type || 'unknown' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f target/site/jacoco/index.html ]; then
            echo "✅ Coverage report generated successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi

          # Add database fallback notice if using H2
          if [ "${{ steps.detect-db.outputs.database-type }}" = "h2" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ℹ️ **Note**: Coverage collected with H2 database due to PostgreSQL service unavailability" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Set coverage output
        id: set-coverage-output
        if: always()
        run: |
          # Coverage status based on jacoco execution
          if [ "${{ steps.run-coverage.outcome }}" = "success" ]; then
            echo "coverage-status=success" >> $GITHUB_OUTPUT
          else
            echo "coverage-status=failure" >> $GITHUB_OUTPUT
            echo "::warning::Code coverage check did not meet threshold"
          fi

  # Job 3: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow job to continue even if security scans have findings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js for Snyk CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        id: snyk-auth
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            snyk auth "$SNYK_TOKEN"
            echo "authenticated=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::Snyk token not configured, skipping Snyk scan"
            echo "authenticated=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Snyk to check for vulnerabilities
        if: steps.snyk-auth.outputs.authenticated == 'true'
        continue-on-error: true
        run: |
          cd backend
          snyk test --severity-threshold=high --file=pom.xml || echo "::warning::Snyk found vulnerabilities"

      - name: Run OWASP Dependency Check
        run: ./mvnw dependency-check:check -B
        continue-on-error: true

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report-${{ github.sha }}
          path: backend/target/dependency-check-report.html
          retention-days: 7

  # Job 4: Code quality
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            ./mvnw sonar:sonar \
              -Dsonar.projectKey=health-tracker-backend \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -B
          else
            echo "SonarQube token not configured, skipping analysis"
          fi
        continue-on-error: true

